        <div class="Title">
            <h1>Pinnie</h1>
        </div>
        <div class="Description">
            <p>Pin messages like iOS 14! Swipe left on a conversation to pin and hold on a pin to get an unpin option.</p>
            <h3>Customization Options</h3>
            <ul class="indented">
                <li>Normal or Compact Layout</li>
                <li>Set the size of Normal layout between small and large</li>
                <li>Disable the "Drop Glow" and change it's opacity</li>
            </ul>
        </div>
